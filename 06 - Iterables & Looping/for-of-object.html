<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
  <p>test2</p>
  <p>test3</p>
  <p>test4</p>
  <p>test5</p>
  <p>test6</p>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  for (const prop of Object.entries(apple)) {
    const value = apple[prop];
    console.log(value, prop);
  }

</script>
</body>
</html>
